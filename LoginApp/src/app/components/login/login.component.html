<form class="border p-3 rounded-3" [formGroup]="loginForm" (ngSubmit)="loginSubmited()">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Login</span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty|| Email.touched)">
                Email is Required.
            </div>
            <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty|| Email.touched)">
                Email is invalid.
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <div class="form-text text-danger" *ngIf="Password.errors?.['required'] && (Email.dirty|| Email.touched)">
                Password is Required.
            </div>
            <div class="form-text text-danger"
                *ngIf="Password.errors?.['minlength'] ||Password.errors?.['maxlength'] && (Email.dirty|| Email.touched)">
                Password should be at least 4 and at the max 6 is characters long.
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mt-3">
          <span class="me-2">Don't have account? </span> <a href="/register">CreateAccount</a>
        </div>
    </div>
</form>
