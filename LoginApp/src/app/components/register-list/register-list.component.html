<div class="container mt-4">
    <h2>User List</h2>

    <table class="table">
        <thead>
            <tr>
                <th>User name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList">
                <td [hidden]="true">{{ user.id }}</td>
                <td>{{ user.userName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phoneNumber }}</td>
                <td>{{ user.roleName }}</td>
                <td>
                    <button class="btn btn-primary" (click)="editUser(user.id)">Edit</button>
                    <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col mt-3">
            <a href="/home">Back to home</a>
        </div>
    </div>
</div>
